<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Dummy UPI Payment</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dummy UPI Payment</h1>
        <form action="/process_payment" method="post">
            <div class="form-group">
                <label for="sender_name">Sender's Name:</label>
                <input type="text" class="form-control" id="sender_name" name="sender_name" required>
            </div>
            <div class="form-group">
                <label for="sender_upi_id">Sender's UPI ID:</label>
                <input type="text" class="form-control" id="sender_upi_id" name="sender_upi_id" required>
            </div>
            <div class="form-group">
                <label for="receiver_name">Receiver's Name:</label>
                <input type="text" class="form-control" id="receiver_name" name="receiver_name" required>
            </div>
            <div class="form-group">
                <label for="receiver_upi_id">Receiver's UPI ID:</label>
                <input type="text" class="form-control" id="receiver_upi_id" name="receiver_upi_id" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
